{% extends "base.html" %}

{% block content %}
<h1>Записи в блоге</h1>

<form action="" method="post">
    {% for item in news%}
        <div class="col-md6 border rounded">
            <h2>{{item.title}}</h2>
            <div>
                {{item.content}}
            </div>
            <div>
                Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
            </div>
            <div>
                <a href="/like/{{item.id}}" class="btn btn-warning"> Like </a> {{item.like}} <br>
                <a href="/dislike/{{item.id}}" class="btn btn-warning"> DisLike </a> {{item.dislike}}
            </div>
        </div>
</form>
    {% endfor %}
{% endblock %}
